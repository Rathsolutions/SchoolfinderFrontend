<div>
    <div>
        <mat-form-field *ngIf="isAdmin()">
            <mat-label>Schulname</mat-label>
            <input [(ngModel)]="schoolname" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Stadtname</mat-label>
            <input [(ngModel)]="city" matInput>
        </mat-form-field>
        <mat-form-field *ngIf="isAdmin()">
            <mat-label>Straßenname</mat-label>
            <input [(ngModel)]="streetname" matInput>
        </mat-form-field>
        <mat-form-field *ngIf="isAdmin()">
            <mat-label>Hausnummer</mat-label>
            <input [(ngModel)]="housenumber" matInput>
        </mat-form-field>
        <div *ngIf="isAdmin()" style="margin-bottom: 10px;">
            <button mat-raised-button color="primary" cdkFocusInitial (click)="searchSchool()">Suche nach
                Institution</button>
        </div>
        <div *ngIf="isAdmin()" style="margin-bottom: 10px;">
            <button mat-raised-button color="primary" cdkFocusInitial (click)="searchStreet()">Suche nach
                Straßenname</button>
        </div>
        <div>
            <button mat-raised-button color="primary" cdkFocusInitial (click)="searchCity()">Suche nach Stadt</button>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <button mat-raised-button color="primary" cdkFocusInitial (click)="showAllInstitutions()">Zeige alle Institution</button>
    </div>
    <hr>
    <mat-form-field>
        <mat-label>Filterkriterien</mat-label>
        <mat-select #selectMat multiple (selectionChange)="selectChange($event.value)">
            <mat-option *ngFor="let criteria of allCriterias" [value]="criteria">{{criteria.criteriaName}}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
        <mat-slide-toggle (change)="toggleSearchType()" [(ngModel)]="exclusiveSearch">
            Inklusive Suche
        </mat-slide-toggle>
    </div>
    <strong>Aktive Filter:</strong>
    <div *ngFor="let criteria of selectedCriterias">
        <i>{{criteria.criteriaName}}</i>
    </div>
</div>
