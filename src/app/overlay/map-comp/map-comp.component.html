<style>
  .map {
    width: 100%;
    height: 100%;
  }
</style>
<div id="map" class="map"></div>
<div id="pointOverlayWrapper" #pointOverlayWrapper>
  <div #addPointComponentOverlay id="addPointComponentOverlay"></div>
  <div id="showPointComponentOverlayContainer">
    <div #showPointComponentOverlay id="showPointComponentOverlay"></div>
  </div>
</div>

<div style="
    left: 50%;
    transform: translate(-50%, 0);
    position: fixed;
    display: block;
    top: 0%;
  ">
  <button *ngIf="!areaSelectionActive" mat-raised-button color="primary" (click)="showAllInstitutions()">Öffne Übersicht</button>
  <button *ngIf="areaSelectionActive" mat-raised-button color="primary" (click)="removeLastSetDrawingPoint()">
    Letzten gesetzten Punkt entfernen
  </button>
  <button *ngIf="areaSelectionActive || institutionSelectionActive" mat-raised-button color="primary"
    (click)="abortDrawing()">
    Abbrechen
  </button>
  <button *ngIf="areaSelectionActive" mat-raised-button color="primary" (click)="applyDrawing()">
    Bestätigen
  </button>
</div>
