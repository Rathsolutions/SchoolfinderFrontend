<div [ngStyle]="{ visibility: visible ? 'visible' : 'hidden' }">
  <div class="gradient">
    <!-- <div> -->
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title [ngStyle]="{ 'font-size': 20 * currentFontRatio + 'px' }">{{ schoolName.value }}
        </mat-card-title>
        <mat-card-subtitle>Informationen zur Institution</mat-card-subtitle>
      </mat-card-header>
      <div>

        <img class="institutionImage" maxHeight="200px" #schoolPicture mat-card-image [src]="image" *ngIf="image"
          [alt]="alternativePictureText.value" />
        <mat-card-content>
          <mat-accordion>
            <div #informationOverlay></div>
          </mat-accordion>
        </mat-card-content>
      </div>
    </mat-card>
    <!-- </div> -->
  </div>
</div>
