<app-map-comp
  #mapComponent
  [criteriasObject]="criteriasObject"
  [projectParam]="projectInstance"
  [projectParamId]="projectParam"
></app-map-comp>
<div #overlay id="overlay">
  <div
    #backgroundOverlayDiv
    id="backgroundOverlayDiv"
    class="backgroundOverlayDiv"
  ></div>
  <button mat-raised-button color="primary" (click)="toggleOverlay()">
    <fa-icon [icon]="alignJustifyIcon"></fa-icon>
  </button>
  <div #adminButton id="adminButton">
    <button
      [disabled]="disabledButtons"
      mat-raised-button
      color="{{ adminButtonColor }}"
      (click)="toggleAdminMode()"
    >
      <fa-icon [icon]="usersCog"></fa-icon>
    </button>
  </div>
  <div
    flex
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutWrap
    #filterOverlay
    id="filterOverlay"
  >
    <criteria-filter-component
      (disableButtonsEvent)="disableButtonsEvent($event)"
      [projectParamId]="projectParam"
      #criteriaFilterComponent
    ></criteria-filter-component>
  </div>
</div>
