<div id="regionAreaMenuContainer">
  <div style="display: flex; flex-direction: column">
    <h1>Regionalstellenbezirksmenü</h1>
    <div style="margin-top: 10px; align-self: center"></div>
  </div>
  <mat-form-field>
    <mat-label>Regionalstellenbezirksname</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <div>
    <mat-form-field>
      <mat-label>Punktfarbe</mat-label>
      <input matInput [ngxMatColorPicker]="picker" [formControl]="colorCtr" />
      <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
      <ngx-mat-color-picker
        #picker
        [touchUi]="touchUi"
        [color]="color"
      ></ngx-mat-color-picker>
    </mat-form-field>
  </div>
  <div>
    <button
      mat-raised-button
      (click)="setAreaInstitutionPosition()"
      color="primary"
    >
      Regionalstellenposition auswählen
    </button>
  </div>
  <div style="margin-top: 20px">
    <button mat-raised-button (click)="setArea()" color="primary">
      Bezirksgebiet einzeichnen
    </button>
  </div>
</div>
