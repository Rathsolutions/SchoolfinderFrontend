<h1 mat-dialog-title>{{dialogTitle}}</h1>
<div mat-dialog-content>
    <p>{{dialogUnderline}}</p>
    <div *ngFor="let entry of entries; let i = index">
        <mat-card matRipple class="clickable" (click)="onCardClick(i)">
            <mat-card-header>
                <mat-card-title>{{entry.title}}</mat-card-title>
                <mat-card-subtitle>{{entry.subtitle}}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>
    </div>
</div>
