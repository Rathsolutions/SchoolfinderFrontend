<h1 mat-dialog-title>Institutionskategorie editieren</h1>
<div mat-dialog-content id="dialogContent">
  <p>
    Diese Kategorie existiert noch nicht, Sie müssen sie daher hinzufügen.
    Welche Art von Kategorie möchten Sie erstellen?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbruch</button>
  <button mat-button cdkFocusInitial (click)="onCreateInsitutionCategoryClicked()">Institutionskategorie</button>
  <button mat-button cdkFocusInitial (click)="onCreatePersonCategoryClicked()">Personenkategorie</button>
  <button mat-button cdkFocusInitial (click)="onCreateAdditionalCategoryClicked()">Zusatzkategorie</button>
</div>
