<h1 mat-dialog-title>Institutionskategorie editieren</h1>
<div mat-dialog-content id="dialogContent">
  <p>{{ adminNotice }}</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Icon-Skalierung</mat-label>
    <input matInput [(ngModel)]="data.scaling" />
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Anzeigeicon</mat-label> -->
  <label>Verwendetes Anzeigeicon:</label>
  <div>
    <div [style.visibility]="isSvg ? 'visible' : 'hidden'" #imgContainer    style="max-width: 80px; max-height: 80px; margin-top: 20px"></div>
    <img [style.visibility]="isSvg ? 'hidden' : 'visible'"
      mat-card-image
      [src]="data.icon"
      style="max-width: 80px; max-height: 80px; margin-top: 20px"
    />
  </div>
  <button
    mat-raised-button
    color="primary"
    class="mdl-button mdl-js-button mdl-button--icon mdl-button--file"
    style="margin-top: 20px"
    (click)="uploadFileButtonClicked()"
  >
    Anzeigeicon hochladen
  </button>
  <input
    #uploadFileInput
    style="opacity: 0"
    (change)="handleFileInput($event.target.files)"
    type="file"
    id="file"
    accept="image/*"
  />
  <!-- </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbruch</button>
  <button mat-button (click)="saveChanges()" cdkFocusInitial>Ok</button>
</div>
