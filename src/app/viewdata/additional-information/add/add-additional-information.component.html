<mat-expansion-panel>
    <mat-expansion-panel-header [collapsedHeight]="collapsedHeight" class="maxWidth">
        <mat-panel-title class="expansionsPanelHeaderTitle">
            Weitere Information - {{type.value}}
        </mat-panel-title>
        <!-- <mat-panel-description>
            Eine weitere Information dieser Institution
        </mat-panel-description> -->
    </mat-expansion-panel-header>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Typ</mat-label>
            <mat-select [formControl]="type" (opened)="typeOpened()">
              <mat-option *ngFor="let func of informationTypes" [value]="func.name">{{
                func.name
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br/>
        <mat-form-field>
            <mat-label>Wert</mat-label>
            <input matInput [formControl]="value" required>
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Homepage</mat-label>
            <input matInput [formControl]="homepage">
        </mat-form-field>
    </div>
    <button mat-raised-button color="warn" (click)="removeFromSchool()">Kriterium l√∂schen</button>
</mat-expansion-panel>
