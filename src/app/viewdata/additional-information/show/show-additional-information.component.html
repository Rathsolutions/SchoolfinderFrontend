<mat-expansion-panel>
  <mat-expansion-panel-header [collapsedHeight]="collapsedHeight">
    <mat-panel-title> Allgemeine Information </mat-panel-title>
    <mat-panel-description>
      Allgemeine Informationen zur Institution
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div *ngFor="let entry of contentMap | keyvalue">
    <!-- <div mat-subheader>{{ entry.key }}</div>
      <div mat-line *ngFor="let value of entry.value">{{ value }}</div> -->
    <div class="entrySet">
      <div class="subheadline">{{ entry.key }}</div>
      <div class="content">
        <div *ngFor="let value of entry.value">
          <p>{{ value }}</p>
        </div>
      </div>
    </div>
  </div>
</mat-expansion-panel>
